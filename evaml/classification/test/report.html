
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>evaML - Evaluation Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 px-4">
          <h2>evaML - Evaluation Report</h2>
          <div class="table-responsive">
            <table class="table table-sm">
              <thead>
                <tr>
                  <th>Classifer</th>
                  <th>Parameters</th>
                  <th>Results</th>
                  <th>Learning Curve</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="">
                    <samp>KNearestNeighbors</samp>
                  </td>
                  <td>
                    <table class="table table-sm table-borderless">
                      <tbody>
                        <tr>
                          <td class="text-uppercase"><samp>neighbors</samp></td> 
                          <td class="text-uppercase text-xs-right"><samp>7</samp></td>
                        </tr>
                        <tr>
                          <td class="text-uppercase"><samp>weight</samp></td> 
                          <td class="text-uppercase text-xs-right"><samp>uniform</samp></td>
                        </tr>
                        <tr>
                          <td class="text-uppercase"><samp>algorithm</samp></td> 
                          <td class="text-uppercase text-xs-right"><samp>auto</samp></td>
                        </tr>
                        <tr>
                          <td class="text-uppercase"><samp>leaf-size</samp></td> 
                          <td class="text-uppercase text-xs-right"><samp>25</samp></td>
                        </tr>
                        <tr>
                          <td class="text-uppercase"><samp>p</samp></td> 
                          <td class="text-uppercase text-xs-right"><samp>1</samp></td>
                        </tr>

                      </tbody>
                    </table>
                  </td>
                  <td>
                    <table class="table table-sm table-borderless">
                      <tbody>
                        <tr>
                          <td class="text-uppercase"><samp>precision</samp></td> 
                          <td class="text-uppercase text-xs-right"><samp>1.00</samp></td>
                        </tr>
                        <tr>
                          <td class="text-uppercase"><samp>recall</samp></td> 
                          <td class="text-uppercase text-xs-right"><samp>0.87</samp></td>
                        </tr>
                        <tr>
                          <td class="text-uppercase"><samp>f1-score</samp></td> 
                          <td class="text-uppercase text-xs-right"><samp>0.93</samp></td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                  <td>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
